name: Deploy API Gateway
on:
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions
      
      - name: get caller identity is allowed to run on role.
        run: aws sts get-caller-identity

      - name: Update gateway
        run: |
          sed -i "s@%REGION%@${{ secrets.AWS_REGION }}@g" ./api_gateway/api.json
          sed -i "s@%APP_ID%@${{ secrets.AWS_GATEWAY_APP_ID }}@g" ./api_gateway/api.json
          sed -i "s@%FUNCTION%@${{ secrets.AWS_LAMBDA_FUNCTION_NAME }}@g" ./api_gateway/api.json
          sed -i "s@%ACCOUNT_ID%@${{ secrets.AWS_ACCOUNT_ID }}@g" ./api_gateway/api.json
          
          aws apigatewayv2 reimport-api --api-id ${{ secrets.AWS_GATEWAY_APP_ID }} --body file://api_gateway/api.json
